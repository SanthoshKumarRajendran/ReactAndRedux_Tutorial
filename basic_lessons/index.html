<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Santhosh learns React and Redux</title>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: 'Santhosh',
        age: 30
      }

      shakeClickHandler = () => {
        let nameOptions = ['Santhosh', 'Roshni', 'Saisha', 'Vijay', 'Surya', 'Raj', 'Vahi', 'Foo', 'Bar', 'FooBar']

        console.log(this.state)
        this.setState({
          name: nameOptions[Math.floor(Math.random() * 10)],
          age: Math.floor(Math.random() * 100)
        })
      }

      render() {
        return (
          <div>
            <h1>Santhosh learns React and Redux</h1>
            <p> The name is: { this.state.name } </p>
            <p> The age is: { this.state.age } </p>
            <button onClick={ this.shakeClickHandler }> Click me to shake things up </button>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>
</html>
